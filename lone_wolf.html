<main class="container-fluid main-wolf">
  <div class="box">
    <div class="innerbox">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">How many GB do you need?</h5>

          <form>
            <div class="form-check">
              <input class="my-activity" type="radio" id="3gb" name="activity['data']" value="15">
              <label for="3gb">3GB (£15)</label>
            </div>
            <div class="form-check">
              <input class="my-activity" type="radio" id="6gb" name="activity['data']" value="17">
              <label for="6gb">6GB (£17)</label>
            </div>
            <div class="form-check">
              <input class="my-activity" type="radio" id="15gb" name="activity['data']" value="22">
              <label for="15gb">15GB (£22)</label>
            </div>
            <div class="form-check">
              <input class="my-activity" type="radio" id="30gb" name="activity['data']" value="27">
              <label for="30gb">30GB (£27)</label>
            </div>
          </form>


        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">How would you like to pay?</h5>

          <form>
            <div class="form-check">
              <input class="my-activity" type="radio" id="1m" name="frequency" value="1">
              <label for="1m">Monthly</label>
            </div>
            <div class="form-check">
              <input class="my-activity" type="radio" id="12m" name="frequency" value="12">
              <label for="12m">Annually</label>
            </div>
          </form>
        </div>
      </div>

          <form>
            <div class="form-row align-items-center">
              <h5>Amount (£):
                <!-- <input type="text" name="amount" id="amount" /> -->
              </h5>
              <div class="col-auto">
                <label class="sr-only" for="total">Name</label>
                <input type="text" class="form-control mb-2" id="amount" placeholder="total">
              </div>
            </div>
          </form>

      <button type="button" class="btn btn-success">BUY</button>
    </div>
  </div>
</main>
