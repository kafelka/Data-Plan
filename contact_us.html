<main class="container-fluid contact_us_form">
  <!-- <div class="box"> -->
    <div class="card w-75">
      <div class="card-body">
        <h4 class="card-title pb-4">Contact Us</h4>
        <div>
          <p class="lead pb-3">
            Need to contact us for any reason? Fill in the form below and we'll get back to you as soon as we can!</p>
        </div>


        <form>
          <div>

            <div class="row">
              <div class="col-md-10">
                <div class="form-group">
                  <label for="form_name">First name *</label>
                  <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your first name *">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-10">
              <div class="form-group">
                <label for="form_email">Email *</label>
                <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *">
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-md-10">
              <div class="form-group">
                <label for="form_message">Message *</label>
                <textarea id="form_message" name="message" class="form-control" placeholder="Please leave us a message*" rows="6"></textarea>
              </div>
            </div>
            <div class="col-md-12">
              <input type="submit" class="btn btn-info btn-send" value="Send message">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">

            </div>
          </div>
        </form>
      </div>
    </div>
  <!-- </div> -->
